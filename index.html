<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contract</title>
  </head>
  <body onload="display_ct()">
    <div class="container" id="date">
      <h1><span id="day"></span></h1>

      <h2><span id="time"></span></h2>

      <h2><span id="ct"></span></h2>
    </div>

    <div class="container" id="form">
      <form id="login">
        <div class="form-group">
          <label for="name">ID</label>
          <input
            type="name"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Jahn Doe"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="clockIn(document.getElementById('name'))"
        >
          Clock In
        </button>
        <button type="button" class="btn btn-primary" onclick="clockOut(document.getElementById('name'))">Clock Out</button>
      </form>
    </div>

    <div class="container" style="display: none;" id="time-info">
    
    
    </div>

    <div class="container">
      <p><span id="quote"></span></p>
      <p><span id="author"></span></p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
